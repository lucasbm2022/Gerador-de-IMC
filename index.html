<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body background="backgroudcnz.jpg">
    <main align="center">
      <div class="container">
        <div class="title"> <h1>Calculadora - IMC</h1> </div>
        </div>
        
        <div class="input">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="name" placeholder="insira o seu nome">
        </div>

        <div class="input">
            <label for="name">Altura:</label>
            <input type="number" id="altura" name="name" placeholder="insira sua altura">
        </div>    

        <div class="input">
            <label for="name">Peso:</label>
            <input type="number" id="peso" name="name" placeholder="insira seu peso"></div>           
        <br>
      
        <button class="btn" id='calcular'>Calcular</button>
        <br>     

        <h3>
          <div class="result" id='resultado'></div>
        </h3>
        
      </div>
    </main>
    <footer>
        <p>&copy; IMC</p>
    </footer>
    <script src="./imc.js"></script>
  </body>
</html>
